<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 25">
            <a-camera></a-camera>

        </a-entity>

        <a-entity sound="src:https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay:true; volume:0.5"></a-entity>

        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 

        </a-entity>
        
        <!--Venus-->
        <a-entity position="0 0 0 " rotation="0 0 0 "
            animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:250000">
            <a-sphere position="3 0 -5" radius="0.3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:300000">
            <a-sphere position="5 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                <!--Moon-->
                <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:10000">
                <a-sphere position="2 0 -5" radius="0.2" src="white"></a-sphere>
            </a-entity>
            </a-sphere>   
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to:0 360 0; esing:linear; loop:true; dur:350000">
            <a-sphere position="7 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
         </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:400000">
        <a-sphere position="9 0 -5" radius="1.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>
         </a-entity>

         <!--Saturn-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:450000">
         <a-sphere position="11 0 -5" radius="1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
            <!--SATURN RINGS-->
            <a-torus color="red" rotation="90 0 0" radius="1" radius-tubular="0.015" segment-tubular="1000"></a-torus>
            <a-torus color="pink" rotation="90 0 0" radius="1.2" radius-tubular="0.02" segment-tubular="1000"></a-torus>
            <a-torus color="orange" rotation="90 0 0" radius="1.3" radius-tubular="0.025" segment-tubular="1000"></a-torus>
         </a-sphere></a-sphere>          
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:500000">
        <a-sphere position="13 0 -5" radius="1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!--Neptun-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:550000">
        <a-sphere position="15 0 -5" radius="1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259 "></a-sphere>
        </a-entity>

        <!--orbital paths-->

        <!--Merucry-->
        <a-torus color="white" arc="360" radius="5" radius-tubular="0.01" rotation="90 0 0" segment-tubular="1000"></a-torus>

        <!--Venus-->
        <a-torus color="white" arc="360" radius="5.9" radius-tubular="0.01" rotation="90 0 0"></a-torus>

        <!--Earth-->
        <a-torus color="white" arc="360" radius="7.1" radius-tubular="0.01" rotation="90 0 0"></a-torus>

        <!--Mars-->
        <a-torus color="white" arc="360" radius="8.6" radius-tubular="0.01" rotation="90 0 0"></a-torus>

        <!--Jupiter-->
        <a-torus color="white" arc="360" radius="10.2" radius-tubular="0.01" rotation="90 0 0"></a-torus>

        <!--saturn-->
        <a-torus color="white" arc="360" radius="12" radius-tubular="0.01" rotation="90 0 0"></a-torus>

        <!--Uranus-->
        <a-torus color="white" arc="360" radius="13.7" radius-tubular="0.01" rotation="90 0 0"></a-torus>

        <!--Neptun-->
        <a-torus color="white" arc="360" radius="15.5" radius-tubular="0.01" rotation="90 0 0"></a-torus>

    </a-scene>
</body>

</html>
